<div class="container main-container">

    <div class="row text-center">
        
        <div *ngFor="let produtos of produtos" class="col-md-4" style="padding-bottom: 30px;">
            <div class="card h-100">
                <a class="text-decoration-none" [routerLink]="['/produto-detalhe', produtos.id]">
                    <div style="align-content:center;">
                        <img src="/assets/{{ produto.imagem }}" height="164px" width="253px" alt="">
                    </div>
                </a>
                <h4 class="card-title">{{ produto.nome | titlecase }}</h4>

                <div [ngSwitch]="produtos.promocao">
                    <p *ngSwitchCase="true">Promoção!</p>
                    <p *ngSwitchCase="false">Por apenas:</p>
                </div>

                <div *ngIf="produtos.promocao" class="card-body">
                    <div><h4 class="card-text">De:
                        <small><del>{{ produtos.valor | currency:'BRL':true:'1.2-2':'pt' }}</del></small>
                        Por: {{ produtos.valorPromo | currency:'BRL':true:'1.2-2':'pt' }}
                    </h4></div>
                </div>

                <div *ngIf="!produtos.promocao" class="card-body">
                    <div><h4>{{ produtos.valor | currency:'BRL':true:'1.2-2':'pt' }}</h4></div>
                </div>

                <div class="card-footer">
                    <a class="btn btn-primary" [routerLink]="['/carrinho',produto.id]">
                        <span class="fa fa-shopping-cart"></span> Comprar
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
